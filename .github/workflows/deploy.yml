name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: add repo name
        run: echo '{"name":"'${{ github.event.repository.name }}'"}' > vercel.json

      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Deploy to Vercel
        run: |
          echo "ðŸš€ Deploying to Vercel..."
          npx vercel link --yes --token ${{ secrets.VERCEL_TOKEN }}

          for i in {1..3}; do
            npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
      
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
